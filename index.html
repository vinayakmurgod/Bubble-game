<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css" />
    <script async src="main.js"></script>
  </head>
  <body>
    <div class="panel">
      <div class="ptop">
        <div class="ptItems">
          <div class="hit">
            <div class="text">Hit</div>
            <div class="value" id="#hitValue">0</div>
          </div>
          <div class="timer">
            <div class="text">Timer</div>
            <div class="value" id="#timerValue">0</div>
          </div>
          <div class="score">
            <div class="text">Score</div>
            <div class="value" id="#scoreValue">0</div>
          </div>
          <div class="highscore">
            <div class="text">Highscore</div>
            <div class="value" id="#highScoreValue">0</div>
          </div>
        </div>
      </div>
      <div class="pbody">
        <div class="bubble">1</div>
      </div>
    </div>
  </body>
</html>
